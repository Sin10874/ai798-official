    <style>
        body {

        /* å³ä¾§ä¸»è¦åŒºåŸŸ - è¡¨æ ¼ */
        .table-container {

        .header {

        /* è¡¨æ ¼æ ·å¼ */

        .checked-badge {

        .checked-badge:hover {

        .empty-cell {

        /* å›ºå®šåˆ— */
        .checkin-table th:nth-child(1),

        .checkin-table th:nth-child(1) {

        }
        
        .checkin-table th:nth-child(2),

        .checkin-table th:nth-child(2) {

        }
        
        .checkin-table th:nth-child(3),

        }

        }

        /* è¯¦æƒ…é¡µæ–°æ ·å¼ - å¤ç”¨æ‰“å¡å›é¡¾çš„æ ·å¼ */
        .feed-section {
            margin-bottom: 24px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--stroke);
        }
        
        .section-label {

            display: flex;

        }
        
        .section-text {
            font-size: 14px;

            color: var(--txt);
            margin-bottom: 12px;
            white-space: pre-wrap;
        }
        
        /* å›¾ç‰‡ç½‘æ ¼å¸ƒå±€ */
        .feed-images {
            display: grid;
            gap: 8px;
            margin-top: 12px;
        }
        
        /* é»˜è®¤3åˆ—å¸ƒå±€ (ç”¨äº3, 5, 6+ å¼ å›¾) */
        .feed-images.grid-multi {
            grid-template-columns: repeat(3, 1fr);
        }
        
        /* 1å¼ å›¾ï¼šé™åˆ¶æœ€å¤§å®½åº¦ï¼Œä¿æŒæ¯”ä¾‹ */
        .feed-images.grid-1 {
            grid-template-columns: 1fr 1fr; /* å 2/3å®½åº¦ */
        }
        
        /* 2å¼ å›¾ï¼šå¯¹åŠå¼€ */
        .feed-images.grid-2 {
            grid-template-columns: 1fr 1fr;
        }
        
        .feed-img {
            width: 100%;
            aspect-ratio: 1; /* æ­£æ–¹å½¢è£å‰ª */
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            background: #000;
            border: 1px solid var(--stroke);
            transition: transform 0.2s;
        }
        
        .feed-img:hover {

        }
    </style>

<body>
    <div class="main-container">
        <!-- å·¦ä¾§æ‰“å¡è¯¦æƒ…é¢æ¿ -->
        <div id="detailPanel" class="detail-panel">
            <button class="close-detail" onclick="closeDetail()">âœ• å…³é—­</button>
            <div class="detail-content">
                <div class="detail-header">
                    <h3 id="detailUserName">-</h3>
                    <div class="detail-meta">
                        <div>ğŸ“± <span id="detailPhone">-</span></div>
                        <div>ğŸ“… <span id="detailDate">-</span></div>
                        <div>â° <span id="detailTime">-</span></div>
                    </div>
        </div>
            <div>
                    <h4 style="margin-top: 0; color: var(--txt); font-size: 14px;">æ‰“å¡å†…å®¹ï¼š</h4>
                    <div id="detailAnswer" class="detail-answer">-</div>
                </div>
                <div style="margin-top: 20px;">
                    <h4 style="margin: 0 0 10px 0; color: var(--txt); font-size: 14px;">æ‰“å¡å›¾ç‰‡ï¼š</h4>
                    <div id="detailImageContainer"></div>
                </div>
            </div>
        </div>

        <!-- å³ä¾§è¡¨æ ¼åŒºåŸŸ -->
        <div class="table-container">
            <div class="header">
                <h1>ğŸ“Š ç›‘æ§é¢æ¿</h1>
            </div>
            
            <div id="tableContent" class="loading">
                æ­£åœ¨åŠ è½½æ•°æ®...
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script>
        let allUsers = [];
        let allCheckins = [];
        let dates = [];
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // è·å–æ‰€æœ‰ç”¨æˆ·
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('*')
                    .order('name');
                
                if (usersError) throw usersError;
                allUsers = users || [];
                
                // è·å–æ‰€æœ‰æ‰“å¡è®°å½•
                const { data: checkins, error: checkinsError } = await supabase
                    .from('checkins')
                    .select('*')
                    .order('date', { ascending: false });
                
                if (checkinsError) throw checkinsError;
                allCheckins = checkins || [];
                
                // æå–æ‰€æœ‰å”¯ä¸€æ—¥æœŸå¹¶æ’åº
                const dateSet = new Set();
                allCheckins.forEach(c => dateSet.add(c.date));
                dates = Array.from(dateSet).sort((a, b) => new Date(b) - new Date(a));
                
                // æ¸²æŸ“è¡¨æ ¼
                renderTable();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('tableContent').innerHTML = 
                    '<div style="color: var(--danger-color);">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            if (allUsers.length === 0) {
                document.getElementById('tableContent').innerHTML = 
                    '<div class="loading">æš‚æ— ç”¨æˆ·æ•°æ®</div>';
                return;
            }
            
            // å¦‚æœæ²¡æœ‰æ‰“å¡è®°å½•ï¼Œè‡³å°‘æ˜¾ç¤ºæœ€è¿‘7å¤©
            if (dates.length === 0) {
                const today = new Date();
                for (let i = 0; i < 7; i++) {
                    const d = new Date(today);
                    d.setDate(d.getDate() - i);
                    dates.push(d.toISOString().split('T')[0]);
                }
            }
            
            // æ„å»ºè¡¨æ ¼HTML
            let html = '<table class="checkin-table">';
            
            // è¡¨å¤´
            html += '<thead><tr>';
            html += '<th style="width: 100px;">å§“å</th>';
            html += '<th style="width: 120px;">ç”µè¯</th>';
            html += '<th style="width: 100px;">ç´¯è®¡æ‰“å¡</th>';
            dates.forEach(date => {
                const d = new Date(date);
                const month = d.getMonth() + 1;
                const day = d.getDate();
                html += `<th style="min-width: 80px;">${month}æœˆ${day}æ—¥</th>`;
            });
            html += '</tr></thead>';
            
            // è¡¨æ ¼å†…å®¹
            html += '<tbody>';
            allUsers.forEach(user => {
                // è®¡ç®—è¯¥ç”¨æˆ·çš„ç´¯è®¡æ‰“å¡å¤©æ•°
                const totalCheckins = allCheckins.filter(c => c.user_id === user.id).length;
                
                html += '<tr>';
                html += `<td class="user-name">${user.name}</td>`;
                html += `<td class="user-phone">${user.phone}</td>`;
                html += `<td style="font-weight: 600; color: var(--primary);">${totalCheckins} å¤©</td>`;
                
                dates.forEach(date => {
                    const checkin = allCheckins.find(
                        c => c.user_id === user.id && c.date === date
                    );
                    
                    if (checkin) {
                        html += `<td><span class="checked-badge" onclick="showDetail('${checkin.id}')">å·²æ‰“å¡</span></td>`;
                    } else {
                        html += `<td class="empty-cell">-</td>`;
                    }
                });
                
                html += '</tr>';
            });
            html += '</tbody>';
            html += '</table>';
            
            document.getElementById('tableContent').innerHTML = html;
        }
        
        // æ˜¾ç¤ºæ‰“å¡è¯¦æƒ…
        function showDetail(checkinId) {
            const checkin = allCheckins.find(c => c.id === checkinId);
            if (!checkin) return;
            
            // å¡«å……è¯¦æƒ…å¤´ä¿¡æ¯
            document.getElementById('detailUserName').textContent = checkin.user_name || '-';
            document.getElementById('detailPhone').textContent = checkin.user_phone || '-';
            document.getElementById('detailDate').textContent = checkin.date || '-';
            
            // æ ¼å¼åŒ–æ—¶é—´
            const time = new Date(checkin.created_at);
            document.getElementById('detailTime').textContent = 
                time.toLocaleString('zh-CN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            
            // ä½¿ç”¨æ–°çš„æ¸²æŸ“å‡½æ•°å±•ç¤ºå†…å®¹
            const html = renderDetailContent(checkin.answer, checkin.image_url);
            
            // å°†åŸæ¥çš„ä¸¤ä¸ªå®¹å™¨åˆå¹¶ä½¿ç”¨ï¼Œæˆ–è€…åªç”¨ä¸€ä¸ª
            // ä¸ºäº†ç®€å•ï¼Œæˆ‘ä»¬æ¸…ç©ºæ—§çš„ answer å®¹å™¨å¹¶å¡«å……æ–°å†…å®¹ï¼Œéšè—æ—§çš„ image å®¹å™¨
            const answerContainer = document.getElementById('detailAnswer');
            
            // ç§»é™¤æ—§çš„æ ·å¼ç±»ï¼Œé¿å…å†²çª
            answerContainer.className = ''; 
            answerContainer.style.background = 'transparent';
            answerContainer.style.padding = '0';
            answerContainer.innerHTML = html;
            
            // éšè—æ—§çš„å›¾ç‰‡å®¹å™¨ï¼ˆå› ä¸ºç°åœ¨å›¾ç‰‡æ•´åˆåœ¨æ–‡å­—é‡Œäº†ï¼‰
            // æ³¨æ„ï¼šæˆ‘ä»¬éœ€è¦å¤„ç†ä¸€ä¸‹HTMLç»“æ„ï¼Œå› ä¸ºåŸæ¥çš„ç»“æ„æ˜¯åˆ†å¼€çš„
            // æœ€å¥½çš„åŠæ³•æ˜¯é‡å†™ detail-content çš„ç»“æ„ï¼Œä½†ä¸ºäº†æœ€å°ä¿®æ”¹ï¼Œæˆ‘ä»¬åŠ¨æ€è°ƒæ•´
            
            // éšè—åŸæ¥ç‹¬ç«‹çš„å›¾ç‰‡å®¹å™¨åŒºåŸŸ
            const imgContainerParent = document.getElementById('detailImageContainer').parentElement;
            if (imgContainerParent) {
                imgContainerParent.style.display = 'none';
            }
            
            // æ‰“å¼€é¢æ¿
            document.getElementById('detailPanel').classList.add('open');
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ¸²æŸ“è¯¦ç»†å†…å®¹ï¼ˆå¤ç”¨ app.js çš„é€»è¾‘ï¼‰
        function renderDetailContent(answerStr, imageStr) {
            let html = '';
            let data = { insight: '', confusion: '', plan: '' };
            let images = { insight: [], confusion: [] };
            
            // è§£æ Answer
            try {
                const parsed = JSON.parse(answerStr);
                if (parsed && typeof parsed === 'object') {
                    data = parsed;
                } else {
                    data.insight = answerStr; // æ—§æ•°æ®å…¼å®¹
                }
            } catch (e) {
                data.insight = answerStr;
            }

            // è§£æ Images
            try {
                const imgData = JSON.parse(imageStr);
                if (imgData && !Array.isArray(imgData) && typeof imgData === 'object') {
                    images = imgData;
                } else if (Array.isArray(imgData)) {
                    images.insight = imgData; // æ—§æ•°æ®å…¼å®¹
                }
            } catch (e) {
                if (imageStr && typeof imageStr === 'string' && imageStr.includes('http')) {
                    images.insight = imageStr.split(';');
                }
            }

            // ç”Ÿæˆ HTML
            
            // 1. ä»Šæ—¥å¿ƒå¾—
            if (data.insight || (images.insight && images.insight.length > 0)) {
                html += `<div class="feed-section">
                    <div class="section-label">âœ¨ ä»Šæ—¥å¿ƒå¾— (Insight)</div>
                    ${data.insight ? `<div class="section-text">${data.insight.replace(/\n/g, '<br>')}</div>` : ''}
                    ${renderImageGrid(images.insight)}
                </div>`;
            }

            // 2. å­¦ä¹ å›°æƒ‘
            if (data.confusion || (images.confusion && images.confusion.length > 0)) {
                html += `<div class="feed-section">
                    <div class="section-label">ğŸ¤” å­¦ä¹ å›°æƒ‘ (Confusion)</div>
                    ${data.confusion ? `<div class="section-text">${data.confusion.replace(/\n/g, '<br>')}</div>` : ''}
                    ${renderImageGrid(images.confusion)}
                </div>`;
            }

            // 3. æ˜æ—¥è®¡åˆ’
            if (data.plan) {
                html += `<div class="feed-section">
                    <div class="section-label">ğŸ“… æ˜æ—¥è®¡åˆ’ (Plan)</div>
                    <div class="section-text">${data.plan.replace(/\n/g, '<br>')}</div>
                </div>`;
            }

            if (!html) html = `<div style="color: var(--muted); padding: 20px; text-align: center;">æš‚æ— å†…å®¹</div>`;

            return html;
        }

        // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆå›¾ç‰‡ç½‘æ ¼
        function renderImageGrid(urls) {
            if (!urls || urls.length === 0) return '';
            
            let gridClass = 'grid-multi'; // é»˜è®¤3åˆ—
            if (urls.length === 1) gridClass = 'grid-1'; // 1å¼ å›¾
            if (urls.length === 2) gridClass = 'grid-2'; // 2å¼ å›¾
            if (urls.length === 4) gridClass = 'grid-2'; // 4å¼ å›¾
            
            return `<div class="feed-images ${gridClass}">
                ${urls.map(url => `
                    <img src="${url}" 
                         class="feed-img" 
                         loading="lazy" 
                         onclick="window.open(this.src)"
                         onerror="this.style.display='none'">
                `).join('')}
            </div>`;
        }
        
        // å…³é—­è¯¦æƒ…é¢æ¿
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('open');
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
